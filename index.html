<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalsa Q & A Game</title>

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/app.js" ></script>
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=exit_to_app" />
    
     
</head>

<header>

 <h1>Jalsa Q & A Game</h1>

</header>

<body>

  <section id="landing-screen">
    <div id="start-form" class="start-form">

    <input id="player1-input" type="text" placeholder="Player 1 name" >

    <input id="player2-input" type="text" placeholder="Player 2 name" >

    <label for="categories">Choose Catagories : </label>

     <select name="categories" multiple id="categories" >
       
      <option value="history">History</option>
      
      <option value="science">Science</option>

      <option value="geography">Geography</option>

      <option value="technology">Technology</option>

      <option value="cars">Cars</option>

   </select>
    
   <button id="start-btn" type="button">Play</button>

</div>
</section>


<section id="game-view" class="game-view" >

<button type="button" ><i class="material-symbols-outlined">exit_to_app</i></button>

<p>Turn: <span id="player-turn"></span></p>

<div class="selection-wrapper">

  <label for="selected-categories">Choosen Catagories : </label>

     <select name="selected-categories" multiple id="choosen-categories" title="Choose-question" >

  

   </select>
  
  </div>

<div class="Levels">
  
  <label>Please select your preferred difficulty level:</label>

  <input type="radio" id="level-choice1" name="level" value="easy" />
  <label for="dewey">Easy</label>
  
  <input type="radio" id="level-choice2" name="level" value="medium" />
  <label for="dewey">Medium</label>
  
  <input type="radio" id="level-choice3" name="level" value="hard" />
  <label for="dewey">Hard</label>
  
  
</div>

<div class="question-wrapper">

<button id="show-quesbtn" title="show-question-button">Show Question</button>

<p id="question"> ?</p>
</div>



<div class="options-wrapper">
    <button id="option1">option1</button>
    
    <button id="option2">option2</button>

    <button id="option3">option3</button>

    <button id="option4">option4</button>

</div>

<div class="names-scores">

  <p><span id="p1-name">Name</span> Score: <span id="p1-score"> 000</span></p>
  
  <p><span id="p2-name">Name</span> Score: <span id="p2-score"> 000</span></p>


</div>


</section>

</body>
</html>
